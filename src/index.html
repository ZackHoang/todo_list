<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
</head>
<body>
    <h1 class="title">JUST-DO-IT</h1>
    <dialog id="project_dialog">
        <h2>New Project</h2>
        <form id="project_form">
            <div id="project_form_col">
                <label for="new_project">Add Project</label>
                <input type="text" id="new_project" required>
            </div>
            <div class="form_btn_container">
                <button class="form_btn" id="close_project">Close</button>
                <button class="form_btn" id="submit_project" type="submit">Submit</button>
            </div>
        </form>
    </dialog>
    <dialog id="todo_dialog">
        <h2>New Todo</h2>
        <form id="todo_form">
            <div class="form_col">
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" required/>
                </div>
                <div>
                    <label for="description">Description</label>
                    <textarea name="description" id="description"></textarea>
                </div>
            </div>
            <div class="form_col">
                <div>
                    <label for="date">Due Date</label>
                    <input type="date" id="date" required/>
                </div>
                <div>
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority" required>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div>
                    <label for="project">Project</label>
                    <select name="project" id="project" required>
                        <option value="Inbox">Inbox</option>
                        <!-- <option value="project1">Project1</option> -->
                    </select>
                </div>
            </div>
            <div class="form_btn_container">
                <button class="form_btn" id="close_todo" type="button">Close</button>
                <button class="form_btn" id="submit_todo" type="submit">Submit</button>
            </div>
        </form>
    </dialog>
    <div class="content">
        <div class="sidebar">
            <div class="sidebar_btns_container">
                <h2>Home</h2>
                <button class="project_btn" id="inbox">Inbox</button>
                <button class="project_btn" id="today">Today</button>
                <button class="project_btn" id="this_week">This Week</button>
            </div>
            <div class="sidebar_projects">
                <h2>Projects</h2>
                <button id="add_project">Add Project</button>
            </div>
        </div>
        <div class="todo_page">
            <h2 id="todo_title">Inbox</h2>
            <button id="todo_btn">Add Todo</button>
            <div class="todos">
                <!-- <div class="task">
                    <h3>This is a sample task</h3>
                    <p>This is a description</p>
                    <p>This is due date</p>
                </div> -->
            </div>
        </div>
    </div>
</body>
</html>
