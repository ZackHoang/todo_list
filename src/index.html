<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
</head>
<body>
    <h1 class="title">JUST-DO-IT</h1>
    <div class="content">
        <div class="sidebar">
            <div class="sidebar_btns_container">
                <h2>Home</h2>
                <button>Inbox</button>
                <button>Today</button>
                <button>This Week</button>
            </div>
            <div class="sidebar_projects">
                <h2>Projects</h2>
                <button class="sidebar_btns">Add Project</button>
            </div>
        </div>
        <div class="todo_page">
            <h2 id="todo_title">Inbox</h2>
            <button>Add Todo</button>
            <div class="todos">
            </div>
        </div>
    </div>
</body>
</html>
